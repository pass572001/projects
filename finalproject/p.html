<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Final</title>
</head>
<body>
    <nav>
        <img src="x-emailverify.png" alt="" width="250px" height="70px">
        <div class="searchbar">
            <input type="text" placeholder="Search for..." name="search" class="first">
                <button type="submit" class="top"><i class="fas fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="icon">
            <div><i class="fas fa-bell" aria-hidden="true"></i></div>
            <span class="badge">3+</span>
        </div>
        <div class="icon">
            <div><i class="fas fa-envelope" aria-hidden="true"></i></div>
            <span class="badge">7</span>
        </div>
        <div class="vl"></div>
        <div class="user">Velerie Luna</div>
        <div class="usericon"> 
            <img src="p2.png" alt="" width="40px" height="40px" style="border-radius: 50%;">
        </div>
    </nav>
    <div class="parent">
        <div class="sidenav">
            <div class="dash"> <i class="fas fa-tachometer-alt"></i> Dashboard</div>
            <hr color="#bd84ff">
            <div class="head"><i class="fas fa-at"></i> Email Verification
                <div class="suboptions"> <i class="fas fa-user-check"></i> Single Email Verification</div>
                <div class="suboptions"><i class="fa fa-envelope-open-text"></i> Bulk Email Verification</div>
                <div class="suboptions"><i class="fas fa-file-upload"></i> Download verified Result</div>
                <div class="suboptions"><i class="fas fa-plug"></i> Email Verification API</div>
            </div>
            <hr color="#bd84ff">
            <div class="head"><i class="fas fa-hand-holding-usd"></i> Integration
                <div class="suboptions"><i class="fas fa-tasks"></i> My Apps</div>
                <div class="suboptions"><i class="fas fa-file-alt"></i> Email Tools</div>
            </div>
            <hr color="#bd84ff">
            <div class="head"><i class="fas fa-hand-holding-usd"></i> Billing
                <div class="suboptions"><i class="fas fa-tasks"></i> Manage Plan</div>
                <div class="suboptions"><i class="fas fa-file-alt"></i> Invoices</div>
                <div class="suboptions"><i class="fas fa-credit-card"></i> Buy Credits</div>
            </div>
        </div>
        <div class="main">
            <div class="cornerhead">Single Email Verification</div>
            <div class="centerhead">Enter your email Id below and check the results!</div>
            <div class="centerhead">
                <input type="text" placeholder="Enter Email..." name="enteremail" class="second">
                <button type="submit">Verify</button>
            </div>
        </div> 
    </div>
</body>
</html>
